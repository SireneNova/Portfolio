<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="loginStyle.css">
		<title>Login</title>
	</head>

	<body>
		<form>
		
		<header>
		<h1>Welcome</h1>
		</header>
			
			<p><!--Username--> <input type="text" placeholder="Username"/><br/>
			   <!--Password--> <input type="password" placeholder="Password">
			</p>
			
			<!--Remember me-->
			<p class="remember_me"> 
				<label>
					<input type="checkbox" name="remember_me" id="remember_me">
					Remember me on this computer
				</label>
			</p>
			
			<!--Button-->
			<p class="submit"><input type="button" value="Login"></p>
		
		</form>
		
		<!--Forgot Password-->
		<div class="login-help">
			<p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
		</div>
		
	</body>
</html>
