 <!DOCTYPE html>
<html>
<head> 
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
	<meta charset="utf-8">
	<title>Client Form</title>
    
<!--CSS-->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	

<!--JS LIBRARIES-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
	<script src="/js/jquery.min.js"></script>

</head>


<body class="text-center">

<div id="forms">
	<h1> {{title}} </h1>
   
	<h3>{{subtitle1}}</h3>
	<form action="/expenses" method="POST">
	<p><input type="text" placeholder="Date (mm-dd-yy)" name="date" id="date" required> </p>
	<p><input type="text" placeholder="Amount" name="amount" id="amount" required></p>
	<p><input type="text" placeholder="Description" name="description" id="description" ></p>
	<button>Enter Expense</button>
	</form>
    
    <br>
    
    <form action="http://localhost:3000/reportPage.html">
    <button type="submit">View Report</button>
    </form>
    
	<h3>{{subtitle2}}</h3>
    <form>
	<p><input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search Expenses"></p>
	</form>
    
</div>

<table>
    <thead>
        <tr>
        <th>Date</th>
        <th>Amount</th> 
        <th>Description</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>    


    

<!--CLIENT JS-->

<script>
    new Vue({
    el: '#forms',
    data: {
        title:'Expense Tracker',
        subtitle1: 'Enter',
        subtitle2:'Search',   
    }
    })
</script>

<script src="/js/index.js"></script>

</body>
</html>
